<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Task Manager</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="bootstrap/css/simple-sidebar.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="indexApp.js"></script>
    <style>
        body {
            background-color: #566573;
        }
        
        .white {
            color: white;
        }
        
        .nav {
            position: fixed;
        }
        
        #accountExists {
            color: red;
            visibility: hidden;
        }
        
        #passwordMatch {
            color: red;
            visibility: hidden;
        }
        
        #invalidLogin {
            color: red;
            visibility: hidden;
        }
    </style>

</head>

<body ng-app="indexApp">
    <div id="container" ng-controller="indexCtrl">

        <div id="wrapper" class="toggled">

            <!-- Sidebar -->
            <div id="sidebar-wrapper" class="nav">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                        Welcome! 
                    </a>
                    </li>
                    <li>
                        <a href="#" data-toggle="modal" data-target="#loginModal">Sign In</a>
                    </li>
                    <li>
                        <a href="#" data-toggle="modal" data-target="#signUpModal">New User</a>
                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper" class="white">
                <div class="container-fluid">                    
                    <img src="/images/newCover.png" style="width: 100%" alt="cover"> 
                </div>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- Bootstrap core JavaScript -->
        <script src="bootstrap/vendor/jquery/jquery.min.js"></script>
        <script src="bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Menu Toggle Script -->
        <script>
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>

        <!-- Login Modal -->
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal Content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" style="position: relative; left: -400px;" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Login</h4>
                    </div>
                    <div class="modal-body">
                        <form id="signUpForm" ng-submit="signUp()">
                            <div class="form-group">
                                <input type="text" ng-model="loginEmail" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" ng-model="password" placeholder="Password">
                            </div>
                            <div>
                                <p id="invalidLogin">Incorrect username or password!</p>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="login()">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sign Up Modal -->
        <div id="signUpModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal Content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" style="position: relative; left: -390px;" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Sign Up</h4>
                    </div>
                    <div class="modal-body">
                        <form id="signUpForm" ng-submit="signUp()">
                            <div class="form-group">
                                <input type="text" ng-model="fName" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input type="text" ng-model="lName" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <input type="text" ng-model="email" placeholder="Email">
                                <p id="accountExists">Account with email already exists!</p>
                            </div>
                            <div class="form-group">
                                <input type="password" ng-model="pass1" placeholder="Password">
                            </div>
                            <div>
                                <input type="password" ng-model="pass2" placeholder="Confirm Password">
                                <p id="passwordMatch">Passwords do not match!</p>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="signUp()">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
