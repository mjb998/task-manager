<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Congrats!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container-fluid">
            <div class="row" style="padding-top: 20px; padding-right: 10px; padding-left: 10px;">
                <div class="col alert alert-success alert-dismissible fade show" style="" role="alert">
                    <strong>Holy guacamole!</strong> You've successfully created an account!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="row" style="padding-top: 100px;">
                <form id="thisIsID" method="post" role="form" action="/post_login">
                    <label for="email">Email</label>
                    <input type="text" name="em" placeholder="Email" required/>
                    <br>

                    <label for="password">Password</label>
                    <input type="password" name="pass" placeholder="Password" required/>
                    <br>

                    <br><br>
                    <input type="submit" name="submit" class="btn btn-primary"/>
                </form>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</html>
